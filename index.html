<!DOCTYPE html>
<html class="h-100">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>GrayScaler | Landing Page</title>
		<meta
			name="description"
			content="Want to grayscale your file? Come on in!"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
			integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/css" />
	</head>
	<body class="d-flex h-100 text-center text-white bg-dark">
		<video
			class="bg-video"
			playsinline="playsinline"
			autoplay="autoplay"
			muted="muted"
			loop="loop"
		>
			<source src="/video" type="video/mp4" />
		</video>
		<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
			<header class="mb-auto">
				<div>
					<h3 class="float-md-start mb-0">GrayScaler</h3>
					<nav
						class="
							nav nav-masthead
							justify-content-center
							float-md-end
						"
					>
						<a
							class="nav-link active text-white"
							aria-current="page"
							href="#"
							>Home</a
						>
						<a class="nav-link" href="#">Features</a>
						<a class="nav-link" href="#">Contact</a>
					</nav>
				</div>
			</header>

			<main class="px-3">
				<h1>GrayScale your Videos!</h1>
				<p class="lead">
					Want to follow the development process and find out when
					GrayScaler is available to the public? Join our Newsletter
					below!
				</p>
				<div class="row input-group-newsletter">
					<div class="col">
						<input
							class="form-control is-invalid"
							id="email"
							placeholder="Enter email address..."
							aria-label="Enter email address..."
							data-sb-validations="required,email"
							data-sb-can-submit="no"
						/>
					</div>
					<div class="col-auto">
						<button
							class="btn btn-primary disabled"
							id="submitButton"
							type="submit"
						>
							Notify Me!
						</button>
					</div>
				</div>
			</main>

			<footer class="mt-auto text-white-50">
				<p>
					Created with Love by
					<a href="https://github.com/ItsDlylan" class="text-white"
						>@Dylan</a
					>
				</p>
			</footer>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
		<script src="/js" async defer></script>
	</body>
</html>
